<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="max-width: 600px; width: 100%;">
        <h2 class="card-title text-center mb-4">JSON Converter</h2>
        <form id="userForm">
            <div class="mb-3">
                <label for="textarea" class="form-label">Raw Json</label>
                <textarea id="textarea" name="textarea" class="form-control" rows="10" required></textarea>
            </div>
            <div class="mb-3">
                <label for="json_convertTo" class="form-label">Convert To</label>
                <select id="json_convertTo" name="json_convertTo" class="form-select" required>
                    <option value="">Select</option>
                    <option value="excel">Excel</option>
                    <option value="pdf">PDF</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="json_email" class="form-label">Email Id</label>
                <input type="email" id="json_email" name="json_email" class="form-control" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <script>
        $(function() {
            $('#userForm').submit(function(event) {
                event.preventDefault();

                const formData = {
                    payload: $('#textarea').val(),
                    type: $('#json_convertTo').val(),
                    email: $('#json_email').val()
                };

                console.log('response --- > ', formData);

                $.post('https://UnknowProject.com/jsonConvertor', formData, function(response) {
                    console.log('response --->', response);
                    alert('Email Sent!');
                })
                .fail(function(xhr, status, error) {
                    console.error('Error ---->', error);
                });
            });
        });
    </script>
</body>
</html>
